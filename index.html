<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background BEFORE Yes */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://www.dropbox.com/scl/fi/x5zjokid81c61pix1rv7b/mayur-gala-2PODhmrvLik-unsplash.jpg?rlkey=erafg64zfh9r3a6djefy82r71&st=mtfwgr6y&raw=1');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 1.5s ease-in-out;
        }

        .snow-heart {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .glass-card {
            width: 85%;
            max-width: 380px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .photo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            color: #f0f0f0;
            margin: 15px 0 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .btn-wrap {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: rgba(255, 255, 255, 0.3); color: white; position: relative; }

        .hidden { display: none; }

        .success-image {
            width: 100%;
            border-radius: 20px;
            margin: 20px 0;
            animation: zoomIn 0.8s ease-out;
        }

        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body onclick="startFirstSong()">

    <audio id="beforeSong" src="https://www.dropbox.com/scl/fi/s72m2der59iq70debqwbs/New-Project-1.mp3?rlkey=fhxyxfmhrng8sf8hwo03v3huv&st=ldn2j6mz&raw=1" preload="auto" loop></audio>
    <audio id="afterSong" src="https://www.dropbox.com/scl/fi/q2bab7qybsdem2ywgabgn/New-Project.mp3?rlkey=20t0y2tmomwh9p59vy0fstwge&st=b5wlqmgc&raw=1" preload="auto"></audio>

    <div class="glass-card" id="mainCard">
        <div id="content">
            <div class="photo-container">
                <img src="https://www.dropbox.com/scl/fi/21tt6u9b4wio75g2dxrp6/IMG_20260208_022007.jpg?rlkey=6j5hssznh1wd5gay7y4hpd3y0&st=33oo8rzi&raw=1" alt="Beautiful">
            </div>
            <h1>My Dearest...</h1>
            <p>Will you make me the luckiest person and be mine forever?</p>
            <div class="btn-wrap">
                <button class="btn" id="yesBtn" onclick="accept(event)">YES! ‚ù§Ô∏è</button>
                <button class="btn" id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1 style="font-size: 3.5rem;">Yess! üíç</h1>
            <img src="https://i.ibb.co/twMQfV5m/Gemini-Generated-Image-tgzmxttgzmxttgzm.png" alt="Together Forever" class="success-image">
            <p>I love you more than words can say! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let musicStarted = false;
        const song1 = document.getElementById('beforeSong');
        const song2 = document.getElementById('afterSong');

        function startFirstSong() {
            if (!musicStarted) {
                song1.play();
                musicStarted = true;
            }
        }

        function createSnowHeart() {
            const heart = document.createElement('div');
            heart.classList.add('snow-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.7;
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createSnowHeart, 300);

        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accept(event) {
            event.stopPropagation();
            song1.pause();
            song1.currentTime = 0;
            song2.play();

            document.getElementById('content').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            
            // BACKGROUND AFTER YES
            document.body.style.background = "url('https://www.dropbox.com/scl/fi/4tdzh30zze9ec0hrw5vt0/kmc_20260208_021708.png?rlkey=wboxzqx51h03034yhhseof802&st=8t3fxacn&raw=1')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            
            confettiEffect();
        }

        function confettiEffect() {
            for(let i=0; i<60; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.innerHTML = '‚ù§Ô∏è';
                    h.style.position = 'fixed';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.top = '100vh';
                    h.style.fontSize = '25px';
                    h.style.transition = '2.5s ease-out';
                    h.style.zIndex = '100';
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translateY(-110vh) translateX(${Math.random() * 40 - 20}vw) rotate(${Math.random() * 360}deg)`;
                        h.style.opacity = '0';
                    }, 100);
                }, i * 40);
            }
        }
    </script>
</body>
</html>
